<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="e-mail" type="text" #mail></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="senha" type="password" #password></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button class="submit-btn" (click)="logIn(mail.value,password.value)" type="submit">LoginPage</button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <button ion-button class="close-btn" (click)='closeModal()' type="submit">Fechar</button>
      </ion-col>
    </ion-row>
</ion-content>
